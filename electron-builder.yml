appId: com.librarycompare.app
productName: Library Compare
directories:
  output: release
  buildResources: build
files:
  - build/**/*
  - node_modules/**/*
  - package.json
  - pnpm-lock.yaml
extraResources:
  - public/**/*
npmRebuild: false
nodeGypRebuild: false
buildDependenciesFromSource: false
mac:
  category: public.app-category.utilities
  target:
    - target: dmg
      arch: [x64, arm64]
  hardenedRuntime: true
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
win:
  target:
    - target: nsis
      arch: [x64]
  publisherName: "Library Compare"
linux:
  target:
    - target: AppImage
      arch: [x64]
  category: Utility
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
